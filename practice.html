<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Orders Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef6f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .table-container {
      overflow-x: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #000;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85em;
      color: white;
    }

    .cod {
      background-color: #008060;
    }

    .card {
      background-color: #5c6ac4;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ All Orders â€“ Admin Panel</h1>
  <div class="table-container">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Phone</th>
          <th>Payment</th>
          <th>Postal Code</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="footer">
    Hijab Heaven Admin Panel ðŸŒ¸
  </div>

  <script>
    fetch("http://localhost:3000/get-orders")
      .then(response => response.json())
      .then(orders => {
        const tbody = document.querySelector("#ordersTable tbody");

        if (orders.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No orders found.</td></tr>";
          return;
        }

        orders.forEach(order => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${order.firstName} ${order.lastName}</td>
            <td>${order.email}</td>
            <td>${order.city}</td>
            <td>${order.phone}</td>
            <td><span class="tag ${order.payment === 'cod' ? 'cod' : 'card'}">${order.payment.toUpperCase()}</span></td>
            <td>${order.postalCode}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to load orders:", err);
        document.querySelector("#ordersTable tbody").innerHTML =
          "<tr><td colspan='6'>Error loading orders.</td></tr>";
      });
  </script>
</body>
</html>
