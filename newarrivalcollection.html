<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

    section {
      padding: 40px 20px;
    }

     .buy-button {
      background-color: black;
      border: none;
      padding: 10px 10px;
      /* border-radius: 20px; */
      margin-top: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #8d9193;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      height: 385px;
      border-radius: 5px;
      width: 250px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #555;
    }

  </style>
</head>
<body>


<!-- Section 1: First 7 products -->

</body>
</html>
